---
layout: default
title: Journey to the Center of Hawkthorne Item Sprites
---
<h2>Item Sprites</h2>
<ul class="sprites">
{% for sprite in sprites %}
<li>
  <p class="title">{{ sprite.name }}</p>
  <p>By <a ref="author" href="http://reddit.com/u/{{sprite.artist}}">{{sprite.artist}}</a></p>
  <a href="{{sprite.url}}"><img src="{{ sprite.url}}" alt="{{ sprite.name }}"/></a>
</li>
{% endfor %}
</ul>
